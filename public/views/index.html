<!DOCTYPE html>
<html>
    <head>
        <title>Album</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="../js/Common.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/album.css">
    </head>
    <body ng-app="album" >
        <div class="container  ADDSTORY fLeft"  ng-controller="albumController" ng-cloak id='contHt'>
            <div id="grid" class="editModeOff">
                <div class="group"  style="height: {{jx.height}}px;" ng-repeat="jx in returnArr" repeat-end="onEnd();">
                    <div ng-repeat="it in jx.items" class="item photo-item ui-draggable ui-draggable-handle {{it.id}}" data-id="{{it.id}}" data-height="{{it.dh}}" data-width="{{it.dw}}" data-facval="{{it.facval}}" data-factor="{{it.factor}}" data-img="{{it.imagePath}}"  ng-if="(it.type == 'txt' || (it.imagePath && it.dw && it.dh))"></div>
                </div>
            </div>
        </div>
    </body>
</html>
